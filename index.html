<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!--this has the name in the tab and below I like my css doc-->
		<title>jeopardy Generator</title>
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<aside>
			<figure>
				<!--added this for large version where I will add a 
				photo but in the smaller one I will not-->
				<div id="pic"></div>

				<figcaption>Jeopardy!</figcaption>
			</figure>
			<!--Here I add a menu button and the list that will apear with it-->
			<img src="images/menu.svg">
			<nav>
				<ul>
					<li><a href="#">home</a></li>
					<li><a href="about.html">about</a></li>
					<li><a href="#">questions</a></li>
				</ul>
			</nav>
		</aside>

		<main>
			<!--Here there is the text the cite provides as directions along with genrate button-->
			<h1>Generate your Question</h1>
			<p>Pick your prefrences in the menu and we will pull a question that fits!</p>
			
			<!--Here I am making a -->
			<div class="box">
				<p1>Choose the difficulty:</p1>
				<select id="selectbox" onchange="changeDiff();">
					<option value="0"> Random difficulty</option>
					<option value="100">Difficulty 100</option>
					<option value="200">Difficulty 200</option>
					<option value="300">Difficulty 300</option>
					<option value="400">Difficulty 400</option>
					<option value="500">Difficulty 500</option>
				</select>
			</div>
			<br>
			<form id="form1">
				Search by category:<input name="name" type="type" size="20">
			</form>
			<button onclick="changeCat()">Submit Category</button>
			<br>
			<a href="#" class="cta">Generate Question</a>
		</main>
		<!--Here is a little javascript that when the hamburger menu button is clicked it will open the side list-->
		<script>
				(function() {
					var menu = document.querySelector('ul'),
						menulink = document.querySelector('img');
					
					menulink.addEventListener('click', function(e) {
						menu.classList.toggle('active')
						e.preventDefault();
					})
				})();
				
			</script>
		<!-- referencing js file -->
		<script src="retrieve.js"></script>
	</body>
</html>
