<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!--this has the name in the tab and below I like my css doc-->
		<title>Jepordy</title>
		<link rel="stylesheet" href="CSS/main.css">
	</head>

	<body>
		<aside>
			<figure>
				<!--added this for large version where I will add a 
				photo but in the smaller one I will not-->
				<div id="pic"></div>

				<figcaption>Jepordy!</figcaption>
			</figure>
			<!--Here I add a menu button and the list that will apear with it-->
			<img src="images/menu.svg">
			<nav>
				<ul>
					<li><a href="#">home</a></li>
					<li><a href="#">about</a></li>
					<li><a href="#">questions</a></li>
				</ul>
			</nav>
		</aside>

		<main>
			<!--Here there is the text the cite provides as directions along with genrate button-->
			<h1>Generate your Question</h1>
			<p>Pick your prefrences in the menu and we will pull a question that fits!</p>
			
			<a href="#" class="cta">Generate Question</a>
		</main>
		<!--Here is a little javascript that when the hamburger menu button is clicked it will open the side list-->
		<script>
				(function() {
					var menu = document.querySelector('ul'),
						menulink = document.querySelector('img');
					
					menulink.addEventListener('click', function(e) {
						menu.classList.toggle('active')
						e.preventDefault();
					})
				})();
				
			</script>
	</body>
</html>
